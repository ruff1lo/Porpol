<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porpol</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #28003f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background-color: #3d0059; /* 30% lighter than #28003f */
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 1rem;
            margin-top: 20px; /* Adjust this value if needed */
        }

        .logo {
            max-width: 80%;
            height: auto;
        }

        a {
            font-family: 'Minecraft', Arial, sans-serif;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border: 3px solid white;
            padding: 1rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            background-color: #28003f;
            margin-top: 20px;
        }

        a:hover {
            background-color: white;
            color: #28003f;
        }

        .download-text {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #a06cc4;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1rem;
            color: white;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #28003f;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            a {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .download-text {
                font-size: 0.7rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }

            .download-text {
                font-size: 0.6rem;
            }

            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    <header>
        <img src="porpol-logo.png" alt="Porpol Logo" class="logo">
    </header>
    <div class="container">
        <a href="https://discord.gg/5UpCpSRPK6" target="_blank">Join Discord Server</a>
        <div class="download-text">Download Porpol on the Discord Server</div>
    </div>
    <footer>
        Â© 2024 Porpol. All rights reserved. <br>
        Not affiliated with Mojang Studios.
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loadingContainer = document.getElementById('loading-container');
            loadingContainer.classList.add('hidden');
        });
    </script>
</body>
</html>
