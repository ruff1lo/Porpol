<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porpol - Join the Discord Server to download Porpol.">

    <title>Porpol</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.woff2?v=1.3') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Ensure full height */
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #28003f;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            width: 100%;
            background-color: #270038;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            max-width: 100%;
            height: auto;
            max-height: 10vh; /* Responsive height */
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1; /* Takes up remaining space */
            width: 100%;
            padding: 1rem;
            overflow: hidden; /* Prevent scrolling */
        }

        .igscreenshot1 {
            margin: 2rem 0; /* Space for product images */
        }

        .button-container {
            text-align: center;
            margin: 2rem 0; /* Space between content and footer */
        }

        a {
            font-family: 'Minecraft', Arial, sans-serif;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border: 3px solid white;
            padding: 1rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            background-color: #28003f;
            width: 80%; /* Button takes up most of the width */
            max-width: 300px; /* Restrict the size on larger screens */
            text-align: center;
        }

        a:hover {
            background-color: white;
            color: #28003f;
        }

        .download-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #a06cc4;
        }

        footer {
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            padding: 1rem;
            background-color: #270038;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1rem;
            color: white;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #28003f;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            header {
                padding: 0.8rem;
            }

            .logo {
                max-height: 9vh;
            }

            a {
                font-size: 1.3rem;
                padding: 0.8rem 1.5rem;
            }

            .download-text {
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 0.6rem;
            }

            .logo {
                max-height: 8vh;
            }

            a {
                font-size: 1.2rem;
                padding: 0.7rem 1.2rem;
            }

            .download-text {
                font-size: 0.7rem;
            }

            footer {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem;
            }

            .logo {
                max-height: 7vh;
            }

            .main-content {
                padding: 0.5rem;
            }

            a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
                max-width: 90%;
            }

            .download-text {
                font-size: 0.6rem;
            }

            footer {
                font-size: 0.7rem;
            }
        }
    </style>

</head>

    </div>

    <script>

</body>
</html>
