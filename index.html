<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porpol - Join the Discord server to download Porpol.">
    <meta name="keywords" content="Porpol, Discord, Download, Minecraft, MCPE, MCBE, Texture Pack, Purple, UI, GUI, Armor, Particles, The, Best">
    <title>Porpol</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg-color: #141414;
            --text-color: #5C0A8F;
            --button-color: #5C0A8F;
            --button-hover-bg-color: #A020F0FF;
            --button-hover-text-color: #ffffff;
            --button-pressed-bg-color: #4b0082; /* Darker color for button pressed state */
            --button-pressed-text-color: #ffffff; /* White color for button pressed text */
            --font-size-large: 2rem;
            --font-size-medium: 1.5rem;
            --font-size-small: 1rem;
            --font-size-xsmall: 0.8rem;
            --font-size-xxlarge: 2.5rem;
            --font-size-xlarge: 2rem;
            --font-size-description: 1.2rem; /* Smaller size for <h3> */
            --font-size-button: 1.2rem; /* Increased font size for button */
            --font-size-download-text: 0.8rem; /* Smaller font size for download text */
            --max-width: 1200px;
            --padding: 1rem;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.woff2?v=1.8') format('woff2');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--header-bg-color);
            padding: 0.5rem;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .logo {
            max-width: 80%;
            height: auto;
        }

        .main-content {
            flex: 1;
            padding: var(--padding);
            max-width: var(--max-width);
            margin: 0 auto;
            text-align: center;
            position: relative; /* For positioning of button and text */
        }

        .main-content h2 {
            font-size: var(--font-size-large);
            margin-bottom: 0.5rem; /* Small margin below */
        }

        .slideshow-container {
            position: relative;
            max-width: 90%;
            margin: 1rem auto; /* Space around slideshow */
            border: 3px solid var(--button-color); /* Border around the slideshow */
            padding: 0; /* No extra padding */
        }

        .slides {
            display: none;
        }

        .active {
            display: block;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .description-container {
            margin: 1rem 0; /* Space around description */
            text-align: center; /* Center the text */
        }

        .slideshow-description {
            font-size: var(--font-size-description); /* Size for the description */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the button horizontally */
            margin: 0.5rem auto; /* Margin around button */
            max-width: 90%; /* Ensure content doesn't overflow */
        }

        a {
            color: var(--button-color);
            text-decoration: none;
            font-size: var(--font-size-button); /* Increased font size for the button */
            border: 3px solid var(--button-color);
            padding: 0.8rem 2rem; /* Adjusted padding for the button size */
            background-color: var(--header-bg-color);
            border-radius: 0; /* Removed border-radius */
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        a:hover {
            background-color: var(--button-hover-bg-color);
            color: var(--button-hover-text-color);
        }

        a:active {
            background-color: var(--button-pressed-bg-color);
            color: var(--button-pressed-text-color);
        }

        .download-text {
            font-size: var(--font-size-download-text); /* Smaller font size for the text under the button */
            text-align: center; /* Center text */
            margin-top: 0.2rem; /* Move text closer to button */
            padding: 0; /* Ensure no additional padding */
        }

        footer {
            text-align: center;
            padding: var(--padding);
            background-color: var(--header-bg-color);
            color: var(--button-color);
            font-size: var(--font-size-small);
            margin-top: 1rem; /* Space above footer to ensure separation */
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="images/Wporpol-logo.webp?v=1.8" type="image/webp">
            <img src="images/Wporpol-logo.webp?v=1.8" alt="Porpol Logo" class="logo">
        </picture>
    </header>

    <div class="main-content">
        <h2 id="slide-title">Lorem Ipsum</h2>
        <div class="slideshow-container">
            <div class="slides active">
                <img src="images/slide1.jpg?v=1.8" alt="Slide 1">
            </div>
            <div class="slides">
                <img src="images/slide2.jpg?v=1.8" alt="Slide 2">
            </div>
            <div class="slides">
                <img src="images/slide3.jpg?v=1.8" alt="Slide 3">
            </div>
        </div>
        <div class="description-container">
            <h3 id="slide-description">Description of Slide 1</h3>
        </div>
    </div>

    <!-- Button and download text moved below the slideshow and above the footer -->
    <div class="button-container">
        <a href="https://discord.gg/5UpCpSRPK6?v=1.8" target="_blank">Join Discord Server</a>
    </div>
    <div class="download-text">Download Porpol on the Discord Server</div>

    <footer>
        Â© 2024 Porpol. All rights reserved. <br>
        Not affiliated with Mojang Studios.
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');
        const slideDescriptions = ['Description of Slide 1', 'Description of Slide 2', 'Description of Slide 3'];
        const slideTitles = ['Lorem Ipsum 1', 'Lorem Ipsum 3', 'Lorem Ipsum 3'];

        const updateSlide = (n) => {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === n) slide.classList.add('active');
            });
            document.getElementById('slide-title').innerText = slideTitles[n];
            document.getElementById('slide-description').innerText = slideDescriptions[n];
        };

        const nextSlide = () => {
            slideIndex = (slideIndex + 1) % slides.length;
            updateSlide(slideIndex);
        };

        const prevSlide = () => {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            updateSlide(slideIndex);
        };

        setInterval(nextSlide, 5000); // Switch slides every 5 seconds

        updateSlide(slideIndex);
    </script>
</body>
</html>
