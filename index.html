<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porpol - Join the Discord Server to download Porpol.">
    <meta name="keywords" content="Porpol, Discord, Download, Minecraft, MCPE, MCBE, Texture Pack, Purple, UI, GUI, Armor, Particles, The, Best">
    <title>Porpol</title>
    <style>
        :root {
            --bg-color: #28003f;
            --header-bg-color: #270038;
            --text-color: white;
            --link-bg-color: #28003f;
            --link-hover-bg-color: white;
            --link-hover-text-color: #28003f;
            --border-color: white;
            --spinner-border-color: rgba(255, 255, 255, 0.3);
            --spinner-border-top-color: white;
            --download-text-color: #a06cc4;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.woff2?v=1.7') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Ensure text is visible during font loading */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            background-color: var(--header-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            max-width: 100%;
            height: auto;
            max-height: 10vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            width: 100%;
            padding: 1rem;
        }

        .igscreenshot1 {
            margin: 2rem 0;
        }

        .button-container {
            text-align: center;
            margin: 2rem 0;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5rem;
            border: 3px solid var(--border-color);
            padding: 1rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--link-bg-color);
            width: 80%;
            max-width: 300px;
            text-align: center;
            display: inline-block;
        }

        a:hover {
            background-color: var(--link-hover-bg-color);
            color: var(--link-hover-text-color);
        }

        .download-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--download-text-color);
        }

        footer {
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            padding: 1rem;
            background-color: var(--header-bg-color);
        }

        .spinner {
            border: 4px solid var(--spinner-border-color);
            border-top: 4px solid var(--spinner-border-top-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            header {
                padding: 0.8rem;
            }

            .logo {
                max-height: 9vh;
            }

            a {
                font-size: 1.3rem;
                padding: 0.8rem 1.5rem;
            }

            .download-text {
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 0.6rem;
            }

            .logo {
                max-height: 8vh;
            }

            a {
                font-size: 1.2rem;
                padding: 0.7rem 1.2rem;
            }

            .download-text {
                font-size: 0.7rem;
            }

            footer {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem;
            }

            .logo {
                max-height: 7vh;
            }

            .main-content {
                padding: 0.5rem;
            }

            a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
                max-width: 90%;
            }

            .download-text {
                font-size: 0.6rem;
            }

            footer {
                font-size: 0.7rem;
            }
        }
    </style>

</head>
<body>
    <div class="loading-container" id="loading-container">

    <div class="main-content">
        <div class="igscreenshot1"></div>

    <div class="button-container">
        <a href="https://discord.gg/5UpCpSRPK6" target="_blank">Join Discord Server</a>

    </div>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('loading-container').classList.add('hidden');
        });
    </script>
</body>
</html>
