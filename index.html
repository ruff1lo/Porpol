<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porpol - Join the Discord Server to download Porpol.">
    <meta name="keywords" content="Porpol, Discord, Download, Minecraft, MCPE, MCBE, Texture Pack, Purple, UI, GUI, Armor, Particles, The, Best">
    <title>Porpol</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg-color: #141414;
            --text-color: #cd7dff;
            --button-color: #5C0A8F;
            --button-hover-bg-color: #cd7dff;
            --button-hover-text-color: #fff;
            --font-size-large: 2rem;
            --font-size-medium: 1.5rem;
            --font-size-small: 1rem;
            --font-size-xsmall: 0.8rem;
            --max-width: 1200px;
            --padding: 1rem;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.woff2?v=1.7') format('woff2');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--header-bg-color);
            padding: 0.5rem;
            text-align: center;
        }

        .logo {
            max-width: 80%;
            height: auto;
        }

        .main-content {
            flex: 1;
            padding: var(--padding);
            max-width: var(--max-width);
            margin: 0 auto;
            text-align: center;
        }

        .main-content h2 {
            font-size: var(--font-size-large);
            text-align: center;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .button-container h3 {
            font-size: var(--font-size-medium);
            text-align: center;
            margin-bottom: 1rem;
        }

        a {
            color: var(--button-color);
            text-decoration: none;
            font-size: var(--font-size-large);
            border: 3px solid var(--button-color);
            padding: 1.2rem 3rem;
            background-color: var(--header-bg-color);
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        a:hover {
            background-color: var(--button-hover-bg-color);
            color: var(--button-hover-text-color);
        }

        .download-text {
            font-size: var(--font-size-xsmall);
            text-align: center;
            margin-top: 0.5rem;
        }

        footer {
            text-align: center;
            padding: var(--padding);
            background-color: var(--header-bg-color);
            color: var(--button-color);
            font-size: var(--font-size-small);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: var(--bg-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1200px) {
            a {
                font-size: var(--font-size-medium);
            }
        }

        @media (max-width: 768px) {
            a {
                font-size: var(--font-size-medium);
                padding: 0.8rem 2rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            a {
                font-size: var(--font-size-small);
                padding: 0.6rem 1.5rem;
            }
            .download-text {
                font-size: 0.6rem;
            }
            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <header>
        <picture>
            <source srcset="images/Wporpol-logo.webp?v=1.7" type="image/webp">
            <img src="images/Wporpol-logo.webp?v=1.7" alt="Porpol Logo" class="logo">
        </picture>
    </header>

    <div class="main-content">
        <h2>Lorem Ipsum</h2>
    </div>

    <div class="button-container">
        <h3>Join Our Discord</h3>
        <a href="https://discord.gg/5UpCpSRPK6?v=1.0" target="_blank">Join Discord Server</a>
        <div class="download-text">Download Porpol on the Discord Server</div>
    </div>

    <footer>
        Â© 2024 Porpol. All rights reserved. <br>
        Not affiliated with Mojang Studios.
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('loading-container').classList.add('hidden');
        });
    </script>
</body>
</html>
