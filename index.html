<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porpol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #28003f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .logo img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border: 2px solid white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: white;
            color: #28003f;
        }
        .download-text {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #a06cc4; /* Lighter shade of purple */
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="porpol-logo.png" alt="Porpol Logo">
        </div>
        <a href="https://discord.gg/5UpCpSRPK6" target="_blank">Join Discord Server</a>
        <div class="download-text">Download Porpol on the Discord Server</div>
    </div>

</html>
